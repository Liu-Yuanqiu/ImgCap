exp_name: '0508'
mode: 's2s'
resume_last: false
resume_best: false
logs_folder: './ckpts/logs/'

optimizer:
  batch_size: 32
  num_workers: 4
  lr: 0.0001
  min_lr: 1e-6
  t_max: 20
  gamma: 0.95

dataset:
  root_path: '../mscoco'
  use_cache: true
  vocab_path: '../mscoco/txt/coco_vocabulary.txt'
  transform:
    size: [384, 640] # (h, w)
    resize_name: maxwh # normal, minmax, maxwh; maxwh is computationally friendly for training
    randaug: True